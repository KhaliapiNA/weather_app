<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Weather</title>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="./weatherimg/search.png" alt="search"></button>
    </div>
    <div class="weather">
        <img src="./weatherimg/rain.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">

                <div>
                    <p class="humidity"></p>
                    <h3>Humidity</h3>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="wind"></p>
                    <h3>Wind Speed</h3>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="weather-hours">
        <div class="weather-next">
            <h2 class="weather_day day1">THU</h2>
            <img class="weather-icon-next" src="./weatherimg/sun.png">
            <div class="temperature_from_to">
                <h3 class="temperature_from">8°C</h3>
                <h3 class="temperature_to">4°C</h3>
            </div>
        </div>
        <div class="weather-next">
            <h2 class="weather_day day2">THU</h2>
            <img class="weather-icon-next" src="./weatherimg/sun.png">
            <div class="temperature_from_to">
                <h3 class="temperature_from">8°C</h3>
                <h3 class="temperature_to">4°C</h3>
            </div>
        </div>
        <div class="weather-next">
            <h2 class="weather_day day3">THU</h2>
            <img class="weather-icon-next" src="./weatherimg/sun.png">
            <div class="temperature_from_to">
                <h3 class="temperature_from">8°C</h3>
                <h3 class="temperature_to">4°C</h3>
            </div>
        </div>

            <div class="weather-next">
                <h2 class="weather_day day4">THU</h2>
                <img class="weather-icon-next" src="./weatherimg/sun.png">
                <div class="temperature_from_to">
                    <h3 class="temperature_from">8°C</h3>
                    <h3 class="temperature_to">4°C</h3>
                </div>
            </div>
            <div class="weather-next">
                <h2 class="weather_day day5">THU</h2>
                <img class="weather-icon-next" src="./weatherimg/sun.png">
                <div class="temperature_from_to">
                    <h3 class="temperature_from">8°C</h3>
                    <h3 class="temperature_to">4°C</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="page.js"></script>
</body>
</html>
